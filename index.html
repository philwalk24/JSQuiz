<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
  <div class="highscore"><a href="highscores.html">High-Scores</a></div>

  <div id="timeleft">Time: <span class="time">0</span></div>

  <div class="wrapper">

    <div id="start-screen" class="start">
  <h1>Coding Quiz :D</h1>
        <p>
          You will be prompted to answer 5 questions related to JavaScript
          in a limited amount of time. If you get an answer wrong, your score will
          be penalized. Good luck and have fun :)
        </p>

        <button class="begin">BEGIN!</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="q-title"></h2>
        <div id="choices" class="choices"></div>
        </div>

        <div id="the-end" class="hide">
            <h3>QUIZ COMPLETE!</h3>
            <p>FINAL SCORE: <span id="final-score"></span></p>

            <p>Enter your initials for the leaderboards: <input type="text" id="initials" max="3">
                    <button id="submit">DONE</button>
                    </p>
                    </div>
                    
            <div id="feedback" class="feedback hide"></div></div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  
</body>
</html>
